<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="first exercise API">
    <!-- Title  -->
    <title>Vue Email List</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

</head>

<body>
    <!-- Container  -->
    <div class="container mx-auto py-4" id="app">
        <!-- Email Section  -->
        <section>
            <h3>List of 10 generated email from Boolean API</h3>
            <!-- Email List  -->
            <ul v-if="emailsCompleted">
                <li v-for="(email,i) in emails">Email {{i+1}} => {{email}} </li>
            </ul>
        </section>

    </div>


    <!-- Axios Script  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- Veu Scripts  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js  -->
    <script src="js/index.js"></script>
</body>

</html>
